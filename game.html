<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- width=device-width indica que queremos que la página tenga el ancho completo de nuestro dispositivo móvil. 
   
   initial-scale=1.0 indica que queremos que la página tenga como zoom inicial el original, y no el zoom-out que suele hacer a los sitios comunes. 
   
   user-scalable=no indica que el usuario no podrá hacer acercamiento o alejamiento a la página. Esto es para soportar el multi-toque -->
    <meta name="viewport" content="width=device-width, initial-scale=0.60, user-scalable=no" />
   <style>
    body { margin: 0; overflow: hidden; }
    
    </style>
    <title>Juego con HTML5</title>
</head>
<body>
